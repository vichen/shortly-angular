<div id='links'>

  <ul ng-controller="LinksController">
    <li ng-repeat="link in data">
      <a href="/{{ link.code }}">
        {{ link.title }}
      </a>
      <br>
      <span> 
        Shortened Url: localhost:3000/{{link.code}} 
      </span>
      <br>
      <span>
        Visits: {{ link.visits }}
      </span>
    </li>
  </ul>
<!--   <p>{{data}}</p> -->
</div>
